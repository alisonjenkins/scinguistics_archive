{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Lesson Tag</h1>

{% if error %}
  <p class="error">{{ error }}</p>
    <a href="{% url 'tags' %}">
      <input type="submit" value="Understood.">
    </a>

{% else %}
  <p>Are you sure you want to delete the lesson tag: {{ tag }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
  </form>

{% endif %}
{% endblock %}
